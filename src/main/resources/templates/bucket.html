<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bucket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <style>
        body{background: url("https://catherineasquithgallery.com/uploads/posts/2021-02/1614339667_22-p-svetlii-fon-dlya-saita-24.jpg")}
    </style>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<div align="center">
<h2>Корзина</h2>
<h3>Общая сумма:  <b th:text="${bucket.sum}"></b></h3>

<table border="1" align="center">
    <tr>
        <td>Title</td>
        <td>Amount</td>
        <td>Price</td>
        <td>Sum</td>
        <td></td>
    </tr>
    <tr th:each="detail : ${bucket.bucketDetails}">
        <td th:text="${detail.title}"></td>
        <td th:text="${detail.amount}"></td>
        <td th:text="${detail.price}"></td>
        <td th:text="${detail.sum}"></td>

        <td> <a href="@{/{id}/bucket(id=${product.id})/delete}">Remove</a></td>
    </tr>
</table>
<h1>_____________________________________________</h1>
<form  th:action="@{/bucket}" method="post">
    <button type="submit">Create Order</button>
</form>
</div>

</body>
</html>
